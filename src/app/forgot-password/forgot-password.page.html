<meta name="viewport" content="width=device-width, initial-scale=1.0">
<ion-buttons (click)="logout()" class="logout">
    <ion-icon class="icon" name="log-out-outline"></ion-icon>
</ion-buttons>
<ion-header class="logotoolbar">
</ion-header>
<ion-content class="sfondo">

    <p class="logo">

    </p>
    <div class="login-form">
        <div class="sign-in-htm">

            <div class="group">
                <input placeholder="Reset Password" id="user" type="text" class="input" [(ngModel)]="email">
            </div>
            <div class="group">
                <input (click)="reset()" [routerLink]="['/login']" type="submit" class="button" value="Invia">
            </div>
            <small class="foot-lnk">

        Enter with an email address when registering for your account

      </small>
        </div>
    </div>
